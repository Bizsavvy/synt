<!DOCTYPE html>
<html>
  <head>
    <title>Synthetic Lot Size Calculator by Binjo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lot.css">
  </head>
  <body>
    <form>
  <label for="pair">Pair:</label>
  <select id="pair" name="pair">
        <option value="VIX 10 1s">VIX 10 1s</option>
        <option value="VIX 10">VIX 10</option>
        <option value="VIX 25 1s">VIX 25 1s</option>
        <option value="VIX 25">VIX 25</option>
        <option value="VIX 50 1s">VIX 50 1s</option>
        <option value="VIX 50">VIX 50</option>
        <option value="VIX 75 1s">VIX 75 1s</option>
        <option value="VIX 75">VIX 75</option>
        <option value="VIX 100 1s">VIX 100 1s</option>
        <option value="VIX 100">VIX 100</option>
        <option value="VIX 150 1s">VIX 150 1s</option>
        <option value="VIX 200 1s">VIX 200 1s</option>
        <option value="VIX 250 1s">VIX 250 1s</option>
        <option value="VIX 300 1s">VIX 300 1s</option>
        <option value="Step Index">Step Index</option>
        <option value="Boom 300">Boom 300</option>
        <option value="Boom 500">Boom 500</option>
        <option value="Boom 1000">Boom 1000</option>
        <option value="Crash 300">Crash 300</option>
        <option value="Crash 500">Crash 500</option>
        <option value="Crash 1000">Crash 1000</option>
        <option value="Jump 10">Jump 10</option>
        <option value="Jump 25">Jump 25</option>
        <option value="Jump 50">Jump 50</option>
        <option value="Jump 75">Jump 75</option>
        <option value="Jump 100">Jump 100</option>
        <option value="Range Break 100">Range Break 100</option>
        <option value="Range Break 200">Range Break 200</option>
  </select>
  <br>
  <label>Entry Price:</label>
  <input type="number" id="entryPrice" name="entryPrice">
  <br>
  <label>Stop Loss:</label>
  <input type="number" id="stopLoss" name="stopLoss">
  <br>
  <label>Account Balance:</label>
  <input type="number" id="accountBalance" name="accountBalance">
  <br>
  <label>Percentage Risk:</label>
  <input type="number" id="percentageRisk" name="percentageRisk">
  <br>
  <button id="calculate">Calculate</button>
  <button id="clear">Clear</button>
  <br>
  <label>Lot Size:</label>



</form>
<div id="lotSize"></div>
<p id="risk"></p>
<script src="lot.js"></script>

  </body>
</html>
